<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="header-container">
			<h1 class="logo">
				online store
			</h1>
			<div class="logo-img">
				<img src="assets/cart.jpg" alt="g" class="logo-image">
			</div>
			<div class="cart-store">
				<img src="assets/shopping-cart.webp" alt="img">
				<div class="amount">2</div>
			</div>
			<div class="search">
				<input type="text" placeholder="Поиск...">
				<button class="close-search">X</button>
			</div>

		</div>
	</header>
	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 col-lg-3">
					<div class="side-bar">
						<div class="sort">
							<div class="sortheader">
								<h2 class="sort-main-header">Сортировка </h2>
							</div>
							<select class="form-select" aria-label="Default select example ">
								<option selected>По Названию от А до Я</option>
								<option value="1">По Названию от Я до А</option>
								<option value="2">Год выпуска, по возрастанию</option>
								<option value="3">Год выпуска, по убыванию</option>
								<option value="3">Количество на складе, по возрастанию</option>
								<option value="3">Количество на складе, по убыванию</option>
							</select>
						</div>
						<div class="filter">

							<h2 class="filter-main-header">Фильтры по значению</h2>
							<div class="row align-items-center">
								<div class="col">
									<div class="manafacturer">Производитель</div>
								</div>
								<div class="col-auto">
									<div class="d-flex gap-1 gap-lg-3 align-items-center">
										<div class="manufacturer"><img class="manufacturer-img" data-manufacturer="iPhone" src="assets/man-iphone.jpg" alt=""></div>
										<div class="manufacturer"><img class="manufacturer-img" data-manufacturer="Xiaomi" src="assets/man-xiaomi.png" alt=""></div>
										<div class="manufacturer"><img class="manufacturer-img" data-manufacturer="Samsung" src="assets/man-samsung.webp" alt=""></div>
									</div>
								</div>
							</div>
							<div class="row justify-content-between align-items-center">
								<div class="col-auto">
									<div class="manafacturer">Цвет</div>
								</div>
								<div class="col-auto">
									<div class="row align-items-center">

										<div class="col-auto">
											<label class="checkbox">
												<input type="checkbox" name="" class="input-check" data-color="black">
												<div class="checkbox__text"></div>
											</label>
										</div>
										<div class="col-auto">
											<label class="checkbox">
												<input type="checkbox" name="" class="input-check" data-color="red">
												<div class="checkbox__text"></div>
											</label>
										</div>
										<div class="col-auto">
											<label class="checkbox">
												<input type="checkbox" name="" class="input-check" data-color="blue">
												<div class="checkbox__text"></div>
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row justify-content-between align-items-center">
								<div class="col-auto">
									<div class="manafacturer">Популярные</div>
								</div>
								<div class="col-auto">
									<div class="row align-items-center">
										<div class="col-auto">
											<label class="checkbox">
												<input type="checkbox" name="" class="input-check" value="popular" data-popular="popular">
												<div class="checkbox__text"></div>
											</label>
											<input type="range" name="" id="" min="0" max="10" data-name="range">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="filter">

							<h2 class="filter-main-header">Фильтры по диапазону</h2>
							<div class="row align-items-center">
								<div class="col">
									<div class="manafacturer">Производитель</div>
								</div>
								<div class="col-auto">
									<div class="d-flex gap-1 gap-lg-3 align-items-center">
										<div class="manufacturer"><img class="manufacturer-img" data-manufacturer="iPhone" src="assets/man-iphone.jpg" alt=""></div>
										<div class="manufacturer"><img class="manufacturer-img" data-manufacturer="Xiaomi" src="assets/man-xiaomi.png" alt=""></div>
										<div class="manufacturer"><img class="manufacturer-img" data-manufacturer="Samsung" src="assets/man-samsung.webp" alt=""></div>
									</div>
								</div>
							</div>
							<div class="row justify-content-between align-items-center">
								<div class="col-auto">
									<div class="manafacturer">Цвет</div>
								</div>
								<div class="col-auto">
									<div class="row align-items-center">

										<div class="col-auto">
											<label class="checkbox">
												<input type="checkbox" name="" class="input-check" data-color="black">
												<div class="checkbox__text"></div>
											</label>
										</div>
										<div class="col-auto">
											<label class="checkbox">
												<input type="checkbox" name="" class="input-check" data-color="red">
												<div class="checkbox__text"></div>
											</label>
										</div>
										<div class="col-auto">
											<label class="checkbox">
												<input type="checkbox" name="" class="input-check" data-color="blue">
												<div class="checkbox__text"></div>
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row justify-content-between align-items-center">
								<div class="col-auto">
									<div class="manafacturer">Популярные</div>
								</div>
								<div class="col-auto">
									<div class="row align-items-center">
										<div class="col-auto">
											<label class="checkbox">
												<input type="checkbox" name="" class="input-check" value="popular" data-popular="popular">
												<div class="checkbox__text"></div>
											</label>
											<input type="range" name="" id="" min="0" max="10" data-name="range">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="row" id="cards">
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
